{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password{% endblock title %}

{% block content %}
<div style="margin-top: 1em;">
  <div class = "container p-3 mb-2" style="background-color: #2f3b52; color: #ace7ef;">
    <h1>Password change</h1>
    <p>Enter your email address below, and we'll email instructions for setting
      a new one.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-outline-info" type="submit" value="Send me instructions!">
    </form>
  </div>
</div>
{% endblock content %}
